<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="300" fill="#f0f8ff"/>
  <!-- Human figure -->
  <circle cx="150" cy="80" r="25" fill="#fdbcb4" stroke="#000" stroke-width="2"/>
  <rect x="140" y="105" width="20" height="50" fill="#fdbcb4" stroke="#000" stroke-width="2"/>
  <rect x="130" y="125" width="40" height="15" fill="#4a90e2" stroke="#000" stroke-width="2"/>
  <rect x="135" y="155" width="10" height="40" fill="#fdbcb4" stroke="#000" stroke-width="2"/>
  <rect x="155" y="155" width="10" height="40" fill="#fdbcb4" stroke="#000" stroke-width="2"/>
  <!-- Arms -->
  <rect x="110" y="125" width="20" height="50" fill="#fdbcb4" stroke="#000" stroke-width="2"/>
  <rect x="170" y="125" width="20" height="50" fill="#fdbcb4" stroke="#000" stroke-width="2"/>
  <!-- Animation -->
  <animateTransform attributeName="transform" type="scale" values="1,1;1,1.3;1,1" dur="2s" repeatCount="indefinite"/>
</svg>